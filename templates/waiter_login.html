{% extends "layout.html" %}
   {% block body %}
   <link rel="stylesheet" href="static/login.css">

<br><br><br><br><br><br>
    <div class="container">
        <h1>Waiter Login</h1>
        
        <form action="/waiter_login" method="POST">  <!-- Change to lowercase 'login' -->
            <div class="form-group">
                <label for="email">User Name</label>  <!-- Change 'name' to 'username' -->
                <input type="text" id="email" name="email" required>        
            </div>
        
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper" style="display: flex; align-items: center;">
                    <input type="password" id="password" name="password" minlength="1" maxlength="12" required>
                    <button type="button" class="toggle-password" id="toggle-password">
                        <!-- Eye SVG for showing password -->
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" width="24" height="24">
                            <path stroke="currentColor" stroke-width="2" d="M12 4.5c-7.5 0-11.5 7.5-11.5 7.5S4.5 19.5 12 19.5s11.5-7.5 11.5-7.5S19.5 4.5 12 4.5z"/>
                            <path stroke="currentColor" stroke-width="2" d="M12 17.5a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11z"/>
                            <path stroke="currentColor" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div>
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    <div style="color:red;">
                      {% for category, message in messages %}
                        <div class="alert alert-{{ category }} mt-3">
                          {{ message }}
                        </div>
                      {% endfor %}
                    </div>
                  {% endif %}
                {% endwith %}
              </div>
            <button type="submit">Login</button>
            
    
            <div class="form-group">
                <p>Don't have an account  <a href="{{url_for('waiter_register')}}">Create new </a></p>
            </div>
        </form>
    </div>

    <script src="static/script/login.js"> </script>
{% endblock %}
