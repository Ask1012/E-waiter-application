{% extends "layout.html" %}
   {% block body %}
   <style>
    
    .container {
    width: 80%;
    margin: 0 auto;
    padding: 10px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    position: absolute;
    left: 20%;
    top:20%;
}

/* Header styling */
.h1 {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: green;
}


table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #757a75;
    color: white;
    font-size: 1.1rem;
}

td {
    background-color: #f9f9f9;
    font-size: 1rem;
}

tr:nth-child(even) td {
    background-color: #f1f1f1;
}

/* Links and buttons */
a {
    color: #4CAF50;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.btn {
    background-color: #f44336;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}
.edit{
    background-color: green;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}
#btn:hover {
    background-color: #d32f2f;
}

/* Action buttons and links */
td a, td button {
    margin-right: 10px;
}

/* Form styling */
form {
    display: inline;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        width: 95%;
    }

    table {
        font-size: 0.9rem;
    }

    h1 {
        font-size: 2rem;
    }
}
   </style>

   <br><br><br><br><br><br>
   
<div class="container">
  
    <h1 class="h1">Manage Menu's</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Item Name</th>
            <th>Price </th>
            <th>Category </th>
            <th>Action</th>
            
        </tr>
    </thead>
    <tbody>
        {% for  item in  items %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ item.item_name }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.category }}</td>
            <td>
                <form action="/edit_item/{{ item.item_id }}" method="GET" style="display:inline;">
                    <button class="edit">Edit</button>
                    </form>
                    <form action="/delete_item/{{ item.item_id }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn">Delete</button>
                </form>
            </td>
           
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
